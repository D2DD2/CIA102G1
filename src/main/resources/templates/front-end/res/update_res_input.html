<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>訂位修改</title>
    <style type="text/css">
        /* 略 */
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var today = new Date();
            today.setDate(today.getDate() + 1);
            var maxDate = new Date();
            maxDate.setDate(today.getDate() + 30);

            var tomorrow = today.toISOString().split('T')[0];
            var maxLimit = maxDate.toISOString().split('T')[0];

            var dateInput = document.getElementById("date");
            dateInput.setAttribute("min", tomorrow);
            dateInput.setAttribute("max", maxLimit);
            dateInput.value = tomorrow;
        });

        function validatePhone() {
            const phoneInput = document.getElementById("phone");
            const errorSpan = document.getElementById("phoneError");
            const phoneRegex = /^\d{10}$/;

            if (!phoneRegex.test(phoneInput.value)) {
                errorSpan.textContent = "電話號碼必須是10位數字";
                return false;
            } else {
                errorSpan.textContent = "";
                return true;
            }
        }

        function validateForm() {
            return validatePhone();
        }
        function redirectTo(url) {
            window.location.href = url;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("submit").addEventListener("click", function (event) {
                event.preventDefault();

                var form = document.querySelector("form");
                var formData = new FormData(form);

                fetch("update", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            Swal.fire({
                                icon: "success",
                                title: "成功",
                                text: data.message
                            }).then(() => {
                                window.location.href = "/res/all"; // 修改成功後跳轉的頁面
                            });
                        } else {
                            Swal.fire({
                                icon: "error",
                                title: "訂位失敗",
                                text: data.message
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        Swal.fire({
                            icon: "error",
                            title: "錯誤",
                            text: "請求失敗，請稍後再試"
                        });
                    });
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top justify-content-center">
    <div align="center">
        <h2>訂位修改</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/res/all}">
                <img th:src="@{/images/try2.gif}" style="width: 50px; height: 50px;" alt="回查詢頁">回查詢頁
            </a>
        </h3>
    </div>
</nav>
<div class="container" align="center">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{update}" method="post" th:object="${resVO}" enctype="multipart/form-data">
        <div class="form-group">
            <label>訂位編號:</label>
            <span th:text="${resVO.reservationId}"></span>
            <input type="hidden" th:field="*{reservationId}" readonly />
        </div>

        <div class="form-group">
            <label for="name">姓名:</label>
            <span th:text="${resVO.memVO.memName}"></span>
            <input type="hidden" th:field="*{memVO.memNo}" />
        </div>

        <div class="form-group">
            <label for="phone">電話號碼:</label>
            <input type="tel" th:field="*{reservationPhone}" id="phone" name="phone" required oninput="validatePhone()">
            <span id="phoneError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="date">日期:</label>
            <input type="date" th:field="*{reservationEatdate}" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time">時段:</label>
            <select th:field="*{resTimeVO.reservationTimeId}" id="time">
                <option th:each="resTimeVO : ${resTimeListData}" th:value="${resTimeVO.reservationTimeId}" th:text="${resTimeVO.reservationTime}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="people">人數:</label>
            <input type="number" th:field="*{reservationNum}" id="people" name="people" min="0" value="0" required>
        </div>

        <div class="form-group">
            <label for="table">希望桌子數量:</label>
            <input type="number" th:field="*{reservationTable}" id="table" name="table" min="0" value="0" required>
        </div>

        <div class="form-group">
            <label for="tableType">桌型人數:</label>
            <select th:field="*{tableTypeVO.tableId}" id="tableType">
                <option th:each="tableTypeVO : ${tableTypeListData}" th:value="${tableTypeVO.tableId}" th:text="${tableTypeVO.tableType}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">備註:</label>
            <textarea id="notes" th:field="*{reservationNote}" name="notes" rows="4"></textarea>
        </div>

        <button type="submit" id="submit">送出修改</button>
    </form>
</div>
</body>
</html>
