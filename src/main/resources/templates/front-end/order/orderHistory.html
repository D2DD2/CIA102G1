<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>查看歷史訂單</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <link rel="stylesheet" th:href="@{/css/index2.css}" />
      <link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
	<style>
	 .mt-5, .my-5 {
    margin-top: 9rem !important;
}
	</style>
    <script>
    var baseUrl = /*[[@{/}]]*/ '/';
    
    function redirectTo(url) {
        window.location.href = url;
    }
        function reorder(ordId) {
            $.ajax({
                url: '/order/reorder/' + ordId,
                type: 'POST',
                success: function(response) {
                    if (response === 'success') {
                        alert('已成功加入購物車!');
                    } else {
                        alert('加入購物車失敗: ' + response);
                    }
                },
                error: function() {
                    alert('加入購物車時發生錯誤');
                }
            });
        }

        function showOrderDetail(ordId) {
            $.ajax({
                url: '/order/detail/' + ordId,
                type: 'GET',
                success: function(order) {
                    var detailsHtml = '<table class="table"><thead><tr><th>餐點名稱</th><th>餐點圖片</th><th>數量</th><th>總金額</th><th>製作狀態</th></tr></thead><tbody>';
                    order.orderDetails.forEach(function(item) {
                        detailsHtml += '<tr>';
                        detailsHtml += '<td>' + item.mealsVO.mealsName + '</td>';
                        detailsHtml += '<td><img src="/meals/DBGifReader2?mealsId=' + item.mealsVO.mealsId + '" alt="meals" width="100px" height="100px"></td>';
                        detailsHtml += '<td>' + item.orddMealsQuantity + '</td>';
                        detailsHtml += '<td>' + item.orddMealsAmount + '</td>';
                        detailsHtml += '<td>' + (item.orddMealsStatus === 0 ? '未製作' : item.orddMealsStatus === 1 ? '製作中' : item.orddMealsStatus === 2 ? '製作完成' : '已取餐') + '</td>';
                        detailsHtml += '</tr>';
                    });
                    detailsHtml += '</tbody></table>';
                    $('#orderDetailModal .modal-body').html(detailsHtml);
                    $('#orderDetailModal').modal('show');
                },
                error: function() {
                    alert('獲取訂單詳情時發生錯誤');
                }
            });
        }
    </script>
</head>
<body>
<div class="main-container">
    <div th:replace="fragments/header-items :: navigation"></div>
    <div class="container mt-5">
        <h1 class="text-center">查看歷史訂單</h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>訂單編號</th>
                <th>訂單日期</th>
                <th>總金額</th>
                <th>訂單狀態</th>
                <th>餐點資訊</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderVO : ${orderHistory}">
                <td th:text="${orderVO.ordId}">訂單編號</td>
                <td th:text="${#dates.format(orderVO.ordBuilddate, 'yyyy-MM-dd HH:mm:ss')}">訂單日期</td>
                <td th:text="${orderVO.ordAmount}">總金額</td>
                <td th:text="${orderVO.ordStatus}">訂單狀態</td>
                <td>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>餐點名稱</th>
                            <th>餐點圖片</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${orderVO.orderDetails}">
                            <td th:text="${item.mealsVO.mealsName}">餐點名稱</td>
                            <td>
                                <img th:src="@{|/meals/DBGifReader2?mealsId=${item.mealsVO.mealsId}|}" alt="meals" width="100px" height="100px">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <button class="btn btn-primary mb-2" th:onclick="'reorder(' + ${orderVO.ordId} + ')'">再買一次</button>
                    <button class="btn btn-info" th:onclick="'showOrderDetail(' + ${orderVO.ordId} + ')'">查看詳情</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>  
</div>

<!-- Modal for Order Details -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailModalLabel">訂單詳情</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Order details will be loaded here by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
