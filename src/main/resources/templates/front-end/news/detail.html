<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title th:text="${newsVO.newsTitle}"></title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title" th:text="${newsVO.newsTitle}">News Title</h5>
      </div>
      <div class="card-body">
        <p class="card-text">
          <span class="font-weight-bold">公告時間：</span>
          <span th:text="${#dates.format(newsVO.newsDate, 'yyyy.MM.dd')}">2024.07.17</span>
        </p>
        <p class="card-text" th:text="${newsVO.newsContent}">This is the news content. It provides a brief description or full content of the news.</p>
      </div>
    </div>
  </div>

  <br>
  <span th:text="${newsVO.newsContent}"></span> -->

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
