<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>morningcode</title>

<!-- 引入 Font Awesome 图标库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
body {
    background-color: #F5F5DC; /* 淺米白色 */
    font-family: Arial, sans-serif;
}

.navbar {
    margin-bottom: 20px;
}

.menu-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.menu-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
}

.menu-item img {
    max-width: 100px;
    max-height: 100px;
    border-radius: 5px;
    margin-right: 10px;
}

.menu-item .details {
    text-align: left;
    flex: 1;
}

.menu-item h3 {
    margin-top: 0;
    font-size: 18px;
    color: #333;
}

.menu-item p {
    color: #666;
    font-size: 14px;
    margin: 5px 0;
}

.menu-item .price {
    color: #ff5722;
    font-size: 16px;
    font-weight: bold;
}

.menu-item .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.menu-item button {
    background-color: #F5F5DC;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    padding-left: 10px;
    padding-right: 10px;
}

.menu-item button:hover {
    background-color: #e0e0e0;
}

img.small {
    width: 40px; 
    height: 40px; 
}
</style>

</head>
<body>

    <div align="center">
        <h2>morningcode</h2>
        <a class="navbar-brand" th:href="@{/index2}">
        <img th:src="@{/images/upload.gif}" class="small" >回首頁<label th:text="${success}"></label></a>
    </div>

<div class="menu-container" id="menu-container">
    <th:block th:each="mealsVO : ${mealsListData}">
    
        <div class="menu-item" th:data-meals-type-id="${mealsVO.mealstypesVO.mealsTypesId}">
   			<img th:src="@{|/meals/DBGifReader2?mealsId=${mealsVO.mealsId}|}" alt="meals" width="100px" height="100px">
        <div class="datails">
            <h3 th:text="${mealsVO.mealsName}"></h3>
            <p th:text="${mealsVO.mealsDescription}"></p>
            <p class="star"><i class="fas fa-star"></i><span th:text="${mealsVO.mealsTotalScore}"></span></p>
            <p class="price"><i class="fas fa-dollar-sign"></i><span th:text="${mealsVO.mealsPrice}"></span></p>
		  <div class="buttons">
            <button th:if="${mealsVO.mealsControl == 1}" th:onclick="'showCustomizationOptions(' + ${mealsVO.mealsId} + ')'" >加入購物車</button>
            <button th:if="${mealsVO.mealsControl == 0}" class="disabled">已售完</button>
            <button th:onclick="'addToFavorites(' + ${mealsVO.mealsId} + ')'">加入最愛</button>
		  </div>	
        </div>    
        </div>
    </th:block>
</div>

<!-- Modal -->
<div class="modal fade" id="customizationModal" tabindex="-1" role="dialog" aria-labelledby="customizationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customizationModalLabel">客製化選項</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="customizationOptionsContainer"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addToCartWithCustomization()">加入購物車</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showCustomizationOptions(mealsId) {
        $.ajax({
            url: '/cust/getOptionsByMealId',
            method: 'GET',
            data: { mealsId: mealsId },
            success: function(response) {
                var optionsContainer = $('#customizationOptionsContainer');
                optionsContainer.empty();
                response.forEach(function(option) {
                    var note = option.custNote ? ' - ' + option.custNote : '';
                    optionsContainer.append(
                        '<div class="custom-option">' +
                            '<input type="checkbox" id="option-' + option.custId + '" value="' + option.custId + '">' +
                            '<label for="option-' + option.custId + '">' + option.custName + ' (+ NT$' + option.custPrice + ')' + note + '</label>' +
                        '</div>'
                    );
                });
                $('#customizationModal').modal('show');
            },
            error: function() {
                alert('無法獲取客製化選項，請稍後再試。');
            }
        });
    }

    function addToCartWithCustomization() {
        var selectedOptions = [];
        $('#customizationOptionsContainer input:checked').each(function() {
            selectedOptions.push($(this).val());
        });

        var mealsId = $('#customizationOptionsContainer').data('meals-id');

        $.ajax({
            url: '/cart/add',
            method: 'POST',
            data: {
                mealsId: mealsId,
                options: selectedOptions
            },
            success: function(response) {
                alert('已加入購物車');
                $('#customizationModal').modal('hide');
            },
            error: function() {
                alert('加入購物車失敗');
            }
        });
    }

    function addToFavorites(mealsId) {
        console.log("加入最愛: " + mealsId);
    }

    function sortMenuItems() {
        const menuContainer = document.getElementById('menu-container');
        const menuItems = Array.from(menuContainer.getElementsByClassName('menu-item'));

        menuItems.sort((a, b) => {
            return parseInt(a.getAttribute('data-meals-type-id')) - parseInt(b.getAttribute('data-meals-type-id'));
        });

        menuItems.forEach(item => {
            menuContainer.appendChild(item);
        });
    }

    document.addEventListener('DOMContentLoaded', sortMenuItems);
    </script>

</body>
</html>
