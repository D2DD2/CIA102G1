<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>morningcode</title>
<link rel="stylesheet" th:href="@{/css/index2.css}" />

<!-- 引入 Font Awesome 图标库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<style>

.navbar {
    margin-bottom: 20px;
}

.menu-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.menu-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    padding: 20px;
    width: 350px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
}

.menu-item img {
    max-width: 100px;
    max-height: 100px;
    border-radius: 5px;
    margin-right: 10px;
}

.menu-item .details {
    text-align: left;
    flex: 1;
}

.menu-item h3 {
    margin-top: 0;
    font-size: 18px;
    color: #333;
}

.menu-item p {
    color: #666;
    font-size: 14px;
    margin: 5px 0;
}

.menu-item .price {
    color: #ff5722;
    font-size: 16px;
    font-weight: bold;
}

.menu-item .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.menu-item button {
    background-color: #F5F5DC;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    padding-left: 10px;
    padding-right: 10px;
}

.menu-item button:hover {
    background-color: #e0e0e0;
}

img.small {
    width: 40px; 
    height: 40px; 
}
.modal {
    display: none; /* 隐藏弹窗 */
    position: fixed; /* 固定位置 */
    z-index: 1; /* 确保在最前面 */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* 可以滚动 */
    background-color: rgba(0, 0, 0, 0.5); /* 背景半透明黑色 */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px; /* 最大宽度 */
    text-align: center; /* 文字居中 */
    border-radius: 10px; /* 圆角 */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

body > div{
padding-top: 150px;
}
</style>

</head>
<body>
<div class="main-container">
		<div th:replace="fragments/header-items :: navigation"></div>


<!--     <div align="center"> -->
<!--         <h2>morningcode</h2> -->
<!--         <a class="navbar-brand" th:href="@{/index2}"> -->
<!--         <img th:src="@{/images/upload.gif}" class="small" >回首頁<label th:text="${success}"></label></a> -->
<!--     </div> -->

<div class="menu-container" id="menu-container">
    <th:block th:each="mealsVO : ${mealsListData}">
    
        <div class="menu-item" th:data-meals-type-id="${mealsVO.mealstypesVO.mealsTypesId}">
   			<img th:src="@{|/meals/DBGifReader2?mealsId=${mealsVO.mealsId}|}" alt="meals" width="100px" height="100px">
        <div class="datails">
            <h3 th:text="${mealsVO.mealsName}"></h3>
            <p th:text="${mealsVO.mealsDescription}"></p>
            <p class="star"><i class="fas fa-star"></i><span th:text="${mealsVO.mealsTotalScore}"></span></p>
            <p class="price"><i class="fas fa-dollar-sign"></i><span th:text="${mealsVO.mealsPrice}"></span></p>
		  <div class="buttons">
            <button th:if="${mealsVO.mealsControl == 1}" th:onclick="'addToCart(' + ${mealsVO.mealsId} + ')'" >加入購物車</button>
            <button th:if="${mealsVO.mealsControl == 0}" class="disabled">已售完</button>
            <button th:onclick="'toggleFavorite(this, ' + ${mealsVO.mealsId} + ')'">加入收藏</button>
<!--             <button th:onclick="'toggleFavorite(' + ${mealsVO.mealsId} + ')'">加入最愛</button> -->
		  </div>	
        </div>    
        </div>
    </th:block>
</div>

<!-- 弹窗HTML -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

<script>
function addToCart(mealsId) {
    // 假設加入購物車的功能
    console.log("加入購物車: " + mealsId);
}

//餐點區塊排序
function sortMenuItems() {
    const menuContainer = document.getElementById('menu-container');
    const menuItems = Array.from(menuContainer.getElementsByClassName('menu-item'));

    menuItems.sort((a, b) => {
        return parseInt(a.getAttribute('data-meals-type-id')) - parseInt(b.getAttribute('data-meals-type-id'));
    });

    menuItems.forEach(item => {
        menuContainer.appendChild(item);
    });
}

// 在頁面加载完成後执行排序
document.addEventListener('DOMContentLoaded', sortMenuItems);

//收藏功能
function toggleFavorite(button, mealsId) {
	if (button.innerText.trim() === "加入收藏") {
        button.innerText = "取消收藏";
        showModal("已加入收藏");
//         console.log("加入收藏: " + mealsId);
    } else {
        button.innerText = "加入收藏";
        showModal("已取消收藏");
//         console.log("取消收藏: " + mealsId);
    }
}

//顯示彈窗
function showModal(message) {
    var modal = document.getElementById("myModal");
    var modalMessage = document.getElementById("modalMessage");
    modalMessage.textContent = message;
    modal.style.display = "block";
}

//關閉彈窗
function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}

//點擊任意位置關閉彈窗
window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>

</body>
</html>
