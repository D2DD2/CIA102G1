<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>購物車</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .cart {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-header, .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-header {
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }

        .cart-item img {
            max-width: 80px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .cart-item-details p {
            margin: 0;
            font-size: 16px;
        }

        .cart-item-details small {
            font-size: 12px;
            color: #666;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .cart-summary p {
            margin: 5px 0;
            font-size: 16px;
        }

        .checkout-form {
            margin-top: 20px;
        }

        .modal-content, .confirm-modal-content {
            border-radius: 8px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container cart">
        <div class="cart-header">
            <div>餐點</div>               
        </div>

        <!-- 使用Thymeleaf迭代購物車商品 -->
        <div class="cart-item" data-item-id="1">
            <div class="cart-item-details d-flex align-items-start">
                <img th:src="@{/images/1/11.png}" alt="商品圖片">
                <div>
                    <p>黑胡椒鐵板麵</p>
                    <small>備註: 蛋可以全熟嗎?</small>
                </div>
            </div>
            <div class="cart-item-quantity">
                <button type="button" class="btn btn-light" onclick="changeQuantity(this, -1)">-</button>
                <input type="number" class="form-control" value="1" min="1" readonly>
                <button type="button" class="btn btn-light" onclick="changeQuantity(this, 1)">+</button>
            </div>
            <div>NT$50</div>
            <div>
                <button type="button" class="btn btn-danger" onclick="removeItem(this)">刪除</button>
            </div>
        </div>

        <div class="cart-item" data-item-id="2">
            <div class="cart-item-details d-flex align-items-start">
                <img src="/images/1/10.png" alt="商品圖片">
                <div>
                    <p>巧克力厚片</p>
                    <small>備註: 巧克力醬多一點</small>
                </div>
            </div>
            <div class="cart-item-quantity">
                <button type="button" class="btn btn-light" onclick="changeQuantity(this, -1)">-</button>
                <input type="number" class="form-control" value="2" min="1" readonly>
                <button type="button" class="btn btn-light" onclick="changeQuantity(this, 1)">+</button>
            </div>
            <div>NT$80</div>
            <div>
                <button type="button" class="btn btn-danger" onclick="removeItem(this)">刪除</button>
            </div>
        </div>

        <div class="cart-item" data-item-id="3">
            <div class="cart-item-details d-flex align-items-start">
                <img src="/images/1/13.png" alt="商品圖片">
                <div>
                    <p>培根蛋餅</p>
                    <small>備註: 加小辣</small>
                </div>
            </div>
            <div class="cart-item-quantity">
                <button type="button" class="btn btn-light" onclick="changeQuantity(this, -1)">-</button>
                <input type="number" class="form-control" value="1" min="1" readonly>
                <button type="button" class="btn btn-light" onclick="changeQuantity(this, 1)">+</button>
            </div>
            <div>NT$30</div>
            <div>
                <button type="button" class="btn btn-danger" onclick="removeItem(this)">刪除</button>
            </div>
        </div>

        <div class="cart-summary">
            <p>小計: NT$160</p>
            <p>稅費: NT$16</p>
            <p>總計: NT$176</p>
        </div>

        <div class="coupon">
            <label for="couponCode">優惠券代碼:</label>
            <input type="text" class="form-control" id="couponCode" name="couponCode" readonly value="請點我" onclick="openModal()">
        </div>

        <h3 class="mt-4">您可能會喜歡</h3>
        <div class="recommendations row">
            <div class="recommendation-item col-md-6">
                <img src="/images/1/14.png" alt="商品圖片" class="img-fluid">
                <div>
                    <p>辣卡脆雞總匯</p>
                    <p>價格: NT$70</p>
                    <div class="rating">
                        <span style="color: gold;">★★★★★</span>
                    </div>
                </div>
			<form action="/shop/addToCart" method="post">
			    <input type="hidden" name="mealsId" value="商品的mealsId">
			    <button type="submit">加入購物車</button>
			</form>
            </div>
            <div class="recommendation-item col-md-6">
                <img src="/images/1/8.png" alt="商品圖片" class="img-fluid">
                <div>
                    <p>炸物拼盤</p>
                    <p>價格: NT$85</p>
                    <div class="rating">
                        <span style="color: gold;">★★★★☆</span>
                    </div>
                </div>
               <!-- 假設是在商品詳細頁面或列表頁面中 -->
				<form action="/shop/addToCart" method="post">
				    <input type="hidden" name="mealsId" value="商品的mealsId">
				    <button type="submit">加入購物車</button>
				</form>

            </div>
        </div>

        <div class="checkout-form">
            <form id="checkoutForm" action="/shop/checkout" method="post" onsubmit="openConfirmModal(event)">
                <label for="paymentMethod">選擇支付方式:</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control">
                    <option value="cash">現金</option>
                    <option value="linePay">Line Pay</option>
                </select>
                <button type="submit" class="btn btn-success mt-3">我要下單</button>
            </form>
        </div>
    </div>

    <div id="couponModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-header">
                    <h5 class="modal-title">可用優惠券</h5>
                </div>
                <div class="modal-body">
                    <p>優惠券代碼: COUPON123</p>
                    <p>折抵金額: NT$50</p>
                    <p>有效期限: 2024-12-31</p>
                    <button class="btn btn-primary" onclick="applyCoupon('COUPON123')">使用</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <span class="close" onclick="closeConfirmModal()">&times;</span>
                <div class="modal-header">
                    <h5 class="modal-title">確認訂單</h5>
                </div>
                <div class="modal-body">
                    <p>訂單即將送出，請確認以下資訊：</p>
                    <div class="order-summary">
                        <p>總計: NT$176</p>
                        <div class="order-item">
                            <p>黑胡椒鐵板麵 x 1</p>
                        </div>
                        <div class="order-item">
                            <p>巧克力厚片 x 2</p>
                        </div>
                        <div class="order-item">
                            <p>培根蛋餅 x 1</p>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="submitCheckout()">確認</button>
                    <button class="btn btn-secondary" onclick="closeConfirmModal()">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap的JS依賴 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function openModal() {
            document.getElementById("couponModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("couponModal").style.display = "none";
        }

        function applyCoupon(couponCode) {
            document.getElementById("couponCode").value = couponCode;
            closeModal();
        }

        function changeQuantity(button, delta) {
            var input = button.parentElement.querySelector('input[type="number"]');
            var currentValue = parseInt(input.value);
            var itemId = button.closest('.cart-item').getAttribute('data-item-id');
            if (!isNaN(currentValue) && currentValue + delta > 0) {
                $.post("/shop/updateQuantity", { itemId: itemId, action: delta > 0 ? "increase" : "decrease" }, function(response) {
                    if (response) {
                        input.value = response.quantity;
                        button.closest('.cart-item').querySelector('div:nth-child(3)').innerText = 'NT$' + response.totalPrice;
                    } else {
                        button.closest('.cart-item').remove();
                    }
                });
            }
        }

        function removeItem(button) {
            var itemId = button.closest('.cart-item').getAttribute('data-item-id');
            $.post("/shop/delete", { itemId: itemId }, function() {
                button.closest('.cart-item').remove();
            });
        }

        function openConfirmModal(event) {
            event.preventDefault();
            document.getElementById("confirmModal").style.display = "block";
        }

        function closeConfirmModal() {
            document.getElementById("confirmModal").style.display = "none";
        }

        function submitCheckout() {
            document.getElementById("checkoutForm").submit();
        }
        
        
    </script>
</body>
</html>
