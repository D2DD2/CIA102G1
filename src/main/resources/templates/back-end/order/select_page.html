<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>訂單資料管理 - select_page.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        .navbar-dark {
            background-color: #002D62;
        }
        .navbar-dark .navbar-brand,
        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid #ddd;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">返回首頁</a>
        <h2 class="text-white mx-auto">訂單資料管理 - select_page.html</h2>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h4 class="mb-4">資料查詢:</h4>
    <!-- 錯誤表列 -->
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">查詢訂單</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="listAllOrder" class="btn btn-link">列出所有訂單</a>
                        </li>
                        <li class="list-group-item">
                            <form method="post" th:action="@{getOne_For_Display}">
                                <div class="form-group">
                                    <label for="ordIdInput">輸入訂單編號:</label>
                                    <input type="text" class="form-control" id="ordIdInput" name="ordId" th:value="${param.ordId}">
                                </div>
                                <button type="submit" class="btn btn-primary">送出</button>
                                <small class="form-text text-muted">(輸入如1)</small>
                            </form>
                        </li>
                        <li class="list-group-item">
                            <form method="post" th:action="@{getOne_For_Display}">
                                <div class="form-group">
                                    <label for="ordIdSelect">選擇訂單編號:</label>
                                    <select class="form-control" id="ordIdSelect" name="ordId">
                                        <option value="" selected disabled>請選擇</option>
                                        <option th:each="orderVO : ${orderListData}" th:value="${orderVO.ordId}" th:text="${orderVO.ordId}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">送出</button>
                            </form>
                        </li>
                        <li class="list-group-item">
                            <form method="post" th:action="@{getOne_For_Display}">
                                <div class="form-group">
                                    <label for="ordStatusSelect">選擇訂單做餐狀態:</label>
                                    <select class="form-control" id="ordStatusSelect" name="ordId">
                                        <option value="" selected disabled>請選擇</option>
                                        <option th:each="orderVO : ${orderListData}" th:value="${orderVO.ordId}" th:text="${orderVO.ordStatus == 0 ? '已接單' : orderVO.ordStatus == 1 ? '餐點製作中' : orderVO.ordStatus == 2 ? '餐點已完成' : orderVO.ordStatus == 3 ? '餐點已領取' : '訂單取消'}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">送出</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">訂單管理</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <a href="addOrder" class="btn btn-link">新增訂單</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4" th:if="${getOne_For_Display}">
        <div class="card-body">
            <div th:insert="~{/back-end/order/listOneOrder :: listOneOrder-div}"></div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function displayResultPopup(form) {
        const formData = $(form).serializeArray();
        let queryData = {};
        formData.forEach(item => {
            queryData[item.name] = item.value;
        });

        // 模拟查询结果弹出窗口
        Swal.fire({
            title: '查询结果',
            html: `
                <p>訂單編號: ${queryData.ordId}</p>
                <p>這裡是查詢結果的詳細信息...</p>
            `,
            icon: 'info',
            showCloseButton: true,
        });

        return false; // 阻止表单实际提交
    }
</script>
</body>
</html>
