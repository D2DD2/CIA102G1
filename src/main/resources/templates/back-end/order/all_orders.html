<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>後台管理-查詢訂單</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .container {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            position: relative;
        }

        .order:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .order-header h4 {
            margin: 0;
        }

        .member-info {
            margin-bottom: 1rem;
        }

        .meal-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .meal-item img {
            max-width: 100px;
            height: auto;
            margin-right: 1rem;
        }

        .total-amount {
            font-weight: bold;
            color: red;
        }

        .order-actions {
            text-align: right;
        }

        .status-success {
            color: green;
            font-weight: bold;
            display: none;
        }

        .status-error {
            color: red;
            font-weight: bold;
            display: none;
        }

        .deleted-order {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .highlight {
            animation: highlight 1s ease-in-out;
        }

        @keyframes highlight {
            0% { background-color: yellow; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>查看訂單</h2>
    <a class="navbar-brand" th:href="@{/index3}">
        <i class="fas fa-arrow-left"></i> 回首頁
    </a>
    <button class="btn btn-success float-right" onclick="showAddOrderForm()">新增訂單</button>
</div>

<div class="container">
    <!-- 使用Thymeleaf循环展示订单数据 -->
    <div th:each="order : ${orders}" class="order" th:attr="id='order-' + ${order.ordId}">
        <div class="order-header">
            <h4>訂單編號: <span th:text="${order.ordId}"></span></h4>
        </div>
        <div class="member-info">
            <p>會員姓名: <span th:text="${order.memVO.memName}"></span></p>
            <p>會員電話: <span th:text="${order.memVO.memPhone}"></span></p>
        </div>
        <div class="order-details">
            <h5>訂單詳情</h5>
            <div th:each="ordd : ${order.orderDetails}" class="meal-item">
                <img th:src="@{'/images/1/' + ${ordd.mealsId} + '.png'}" alt="餐點圖片">
                <div>
                    <p>餐點名稱: <span th:text="${ordd.mealsVO.mealsName}"></span></p>
                    <p>單價: NT$<span th:text="${ordd.orddMealsAmount}"></span></p>
                    <p>數量: <span th:text="${ordd.orddMealsQuantity}"></span></p>
                </div>
            </div>
            <p class="total-amount">總金額: NT$<span th:text="${order.ordAmount}"></span></p>
        </div>
        <div class="order-actions">
            <div class="form-group">
                <label for="ordStatus-${order.ordId}">更新訂單狀態</label>
                <select id="ordStatus-${order.ordId}" name="ordStatus" class="form-control">
                    <option value="0" th:selected="${order.ordStatus == 0}">已接單</option>
                    <option value="1" th:selected="${order.ordStatus == 1}">餐點製作中</option>
                    <option value="2" th:selected="${order.ordStatus == 2}">餐點已完成</option>
                    <option value="3" th:selected="${order.ordStatus == 3}">餐點已領取</option>
                    <option value="4" th:selected="${order.ordStatus == 4}">訂單取消</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="updateOrderStatus(${order.ordId})">更新狀態</button>
            <button class="btn btn-danger" onclick="deleteOrder(${order.ordId})">刪除訂單</button>
        </div>
        <p class="status-success" id="status-success-${order.ordId}">更新成功</p>
        <p class="status-error" id="status-error-${order.ordId}">更新失敗</p>
    </div>
    <!-- 添加假数据 -->
    <div class="order" id="order-1">
        <div class="order-header">
            <h4>訂單編號: 1</h4>
        </div>
        <div class="member-info">
            <p>會員姓名: 王宇軒</p>
            <p>會員電話: 0912345678</p>
        </div>
        <div class="order-details">
            <h5>訂單詳情</h5>
            <div class="meal-item">
                <img src="/images/1/4.png" alt="餐點圖片">
                <div>
                    <p>餐點名稱: 冰奶茶(中)</p>
                    <p>單價: NT$25</p>
                    <p>數量: 2</p>
                </div>
            </div>
            <p class="total-amount">總金額: NT$50</p>
        </div>
        <div class="order-actions">
            <div class="form-group">
                <label for="ordStatus-1">更新訂單狀態</label>
                <select id="ordStatus-1" name="ordStatus" class="form-control">
                    <option value="0">已接單</option>
                    <option value="1">餐點製作中</option>
                    <option value="2">餐點已完成</option>
                    <option value="3">餐點已領取</option>
                    <option value="4">訂單取消</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="updateOrderStatus(1)">更新狀態</button>
            <button class="btn btn-danger" onclick="deleteOrder(1)">刪除訂單</button>
        </div>
        <p class="status-success" id="status-success-1">更新成功</p>
        <p class="status-error" id="status-error-1">更新失敗</p>
    </div>

    <div class="order" id="order-2">
        <div class="order-header">
            <h4>訂單編號: 11</h4>
        </div>
        <div class="member-info">
            <p>會員姓名: 曾紹慈</p>
            <p>會員電話: 0987654321</p>
        </div>
        <div class="order-details">
            <h5>訂單詳情</h5>
            <div class="meal-item">
                <img src="/images/1/1.png" alt="餐點圖片">
                <div>
                    <p>餐點名稱: 香雞漢堡</p>
                    <p>單價: NT$40</p>
                    <p>數量: 1</p>
                </div>
            </div>
            <p class="total-amount">總金額: NT$40</p>
        </div>
        <div class="order-actions">
            <div class="form-group">
                <label for="ordStatus-2">更新訂單狀態</label>
                <select id="ordStatus-2" name="ordStatus" class="form-control">
                    <option value="0">已接單</option>
                    <option value="1">餐點製作中</option>
                    <option value="2">餐點已完成</option>
                    <option value="3">餐點已領取</option>
                    <option value="4">訂單取消</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="updateOrderStatus(2)">更新狀態</button>
            <button class="btn btn-danger" onclick="deleteOrder(2)">刪除訂單</button>
        </div>
        <p class="status-success" id="status-success-2">更新成功</p>
        <p class="status-error" id="status-error-2">更新失敗</p>
    </div>
</div>

<div id="addOrderModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增訂單</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addOrderForm">
                    <div class="form-group">
                        <label for="memName">會員姓名</label>
                        <input type="text" class="form-control" id="memName" name="memName" required>
                    </div>
                    <div class="form-group">
                        <label for="memPhone">會員電話</label>
                        <input type="text" class="form-control" id="memPhone" name="memPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="reserveTime">預約取餐時間</label>
                        <input type="datetime-local" class="form-control" id="reserveTime" name="reserveTime" required>
                    </div>
                    <div id="mealsContainer">
                        <div class="form-group">
                            <label for="meals">餐點名稱</label>
                            <select class="form-control" name="mealsId[]" required>
                                <option value="1">蛋餅</option>
                                <option value="2">漢堡</option>
                                <option value="3">吐司</option>
                                <option value="4">蔥抓餅</option>
                                <option value="5">美式拼盤</option>
                                <option value="6">冰奶茶(中)</option>
                                <option value="7">冰豆漿(大)</option>
                                <!-- 可以根據需要添加更多選項 -->
                            </select>
                            <label for="quantity">數量</label>
                            <input type="number" class="form-control" name="quantity[]" min="1" required>
                            <button type="button" class="btn btn-danger" onclick="removeMeal(this)">移除</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addMeal()">新增餐點</button>
                    <button type="button" class="btn btn-primary" onclick="addOrder()">新增訂單</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">操作成功</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle"></i> 新增訂單成功
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function updateOrderStatus(ordId) {
    var ordStatus = $("#ordStatus-" + ordId).val();
    $.ajax({
        type: "POST",
        url: "/order/updateOrderStatus",
        data: {
            ordId: ordId,
            ordStatus: ordStatus
        },
        success: function(response) {
            var orderElement = $("#order-" + ordId);
            orderElement.addClass("highlight");
            setTimeout(function() {
                orderElement.removeClass("highlight");
            }, 1000);
            $("#status-success-" + ordId).show().delay(2000).fadeOut();
        },
        error: function() {
            $("#status-error-" + ordId).show().delay(2000).fadeOut();
        }
    });
}

function deleteOrder(ordId) {
    if (confirm("確定要刪除訂單嗎？")) {
        $.ajax({
            type: "POST",
            url: "/order/deleteOrder",
            data: {
                ordId: ordId
            },
            success: function(response) {
                $("#order-" + ordId).addClass("deleted-order");
                setTimeout(function() {
                    $("#order-" + ordId).remove();
                }, 1000);
            },
            error: function() {
                alert("訂單刪除失敗");
            }
        });
    }
}

function showAddOrderForm() {
    $("#addOrderModal").modal("show");
}

function addMeal() {
    var mealHtml = '<div class="form-group"><label for="meals">餐點名稱</label>' +
                   '<select class="form-control" name="mealsId[]" required>' +
                   '<option value="1">蛋餅</option>' +
                   '<option value="2">漢堡</option>' +
                   '<option value="3">吐司</option>' +
                   '<option value="4">蔥抓餅</option>' +
                   '<option value="5">美式拼盤</option>' +
                   '<option value="6">冰奶茶(中)</option>' +
                   '<option value="7">冰豆漿(大)</option>' +
                   '</select><label for="quantity">數量</label>' +
                   '<input type="number" class="form-control" name="quantity[]" min="1" required>' +
                   '<button type="button" class="btn btn-danger" onclick="removeMeal(this)">移除</button></div>';
    $("#mealsContainer").append(mealHtml);
}

function removeMeal(element) {
    $(element).closest('.form-group').remove();
}

function addOrder() {
    var formData = $("#addOrderForm").serialize();
    $.ajax({
        type: "POST",
        url: "/order/addOrder",
        data: formData,
        success: function(response) {
            $("#addOrderModal").modal("hide");
            $("#successModal").modal("show");
            setTimeout(function() {
                location.reload();
            }, 2000);
        },
        error: function() {
            alert("新增訂單失敗");
        }
    });
}
</script>
</body>
</html>
