<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>所有訂位</title>
    <link rel="stylesheet" th:href="@{/css/index3.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>

    <style type="text/css">
        .right-pane {
            width: 82%; /* 调整頁面的寬度 */
        }
    
        /* Existing styles remain unchanged */
        table {
            width: 100%;
            background-color: white;
            margin-top: 5px;
            margin-bottom: 5px;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px; /* Increased padding for better spacing */
            text-align: center;
            border: 1px solid #CCCCFF;
            white-space: nowrap; /* Prevent text from wrapping to the next line */
        }
    
        .table-header {
            padding: 10px; /* Adjusted padding */
            background-color: #FFFAF0; /* 淡奶油色 */
            margin-top: 5px;
            margin-bottom: 5px;
            border: 2px solid #FF8C00; /* 橙色邊框 */
            border-radius: 10px;
        }
    
        .page {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    
        #pageStyle {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 1px solid #CCC;
            line-height: 32px;
            text-align: center;
            color: #999;
            text-decoration: none;
            margin: 0 2px; /* Adjusted margin for spacing */
        }
    
        #pageStyle:hover {
            background-color: #CCC;
        }
    
        #pageStyle.active {
            background-color: #0CF;
            color: #ffffff;
        }
    
        /* 早餐店風格 */
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #FFF5EE; /* 淡粉橙 */
            color: #8B4513; /* 巧克力色 */
        }
    
        h2, h3 {
            color: #D2691E; /* 巧克力色 */
        }
    
        .navbar {
            background-color: #FFD700; /* 金色 */
        }
    
        .navbar-brand img {
            border-radius: 50%; /* 圓形圖片 */
            box-shadow: 0 0 5px #000; /* 圖片陰影 */
        }
    </style>
</head>

<body>
<div class="main-container">
    <div th:replace="fragments/back-end-header-items :: sidebar1"></div>

    <div class="right-pane">
        <div align="center">
            <h2>所有訂位</h2>
            <h3>
                <a class="navbar-brand" th:href="@{/back-end/res/listAllRes}">
                    <img th:src="@{/images/try2.gif}" style="width: 50px; height: 50px;"><label th:text="${success}"></label>
                </a>
            </h3>
        </div>

        <div class="table-header">
            <table id="example" class="display" style="width: 100%">
                <thead>
                    <tr>
                        <th>訂位編號</th>
                        <th>會員名稱</th>
                        <th>預約手機號碼</th>
                        <th>用餐日期</th>
                        <th>訂位人數</th>
                        <th>訂位時段</th>
                        <th>訂位時間</th>
                        <th>訂位狀態</th>
                        <th>桌型人數</th>
                        <th>桌數</th>
                        <th>訂位備註</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="resVO : ${resListData}">
                        <tr>
                            <td th:text="${resVO.reservationId}"></td>
                            <td th:text="${resVO.memVO.memName}"></td>
                            <td th:text="${resVO.reservationPhone}"></td>
                            <td th:text="${resVO.reservationEatdate}"></td>
                            <td th:text="${resVO.reservationNum}"></td>
                            <td th:text="${resVO.resTimeVO.reservationTime}"></td>
                            <td th:text="${resVO.reservationDate}"></td>
                            <td th:text="${resVO.reservationStatus}"></td>
                            <td th:text="${resVO.tableTypeVO.tableType}"></td>
                            <td th:text="${resVO.reservationTable}"></td>
                            <td th:text="${resVO.reservationNote}"></td>
                            <td>
                                <form method="post" th:action="@{/res/getOne_For_Update}" style="margin-bottom: 0px;">
                                    <input type="submit" value="修改">
                                    <input type="hidden" name="reservationId" th:value="${resVO.reservationId}">
                                </form>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        $('#example').DataTable({
            "lengthMenu": [5, 10, 20, 50, 100],
            "searching": true,  //搜尋功能, 預設是開啟
            "paging": true,     //分頁功能, 預設是開啟
            "ordering": true,   //排序功能, 預設是開啟
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
    });
    $("a.aa").on("click", function() {
        console.log(this);
        var $li = $(this).closest("li");
        $li.find("div.menu-item-1").slideToggle();
        $li.siblings().find(".menu-item-1").slideUp();
    });

    function redirectTo(url) {
        window.location.href = url;
    }
</script>
</body>

</html>
