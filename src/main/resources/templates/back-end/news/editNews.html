<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>新增最新消息</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

  <style>
    .form-group {
      margin-bottom: 2rem; /* Add more space between form groups */
    }
    .container {
      margin-top: 2rem; /* Add space above the form */
    }
    .card-body {
      padding-top: 2rem;
      padding-bottom: 2rem; /* Add space inside the card */
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title" th:text="${action == 'add' ? '新增' : '更新'}"></h5>
      </div>
      <div class="card-body">
        <form th:action="@{editAction}" method="post" th:object="${newsVO}" enctype="multipart/form-data">
          <div class="form-group">
            <label for="newsTitle">標題</label>
            <input type="text" id="newsTitle" class="form-control" th:field="*{newsTitle}">
          </div>
          <div class="form-group">
            <label for="input_content">內容</label>
            <textarea id="input_content" class="form-control" rows="5" th:field="*{newsContent}"></textarea>
          </div>
          <div class="form-group">
            <label for="newsDate">日期</label>
            <input type="date" id="newsDate" class="form-control" th:field="*{newsDate}">
          </div>
          <input type="hidden" th:field="*{newsId}" readonly />
          <button type="submit" class="btn btn-primary" 
                  th:text="${action == 'add' ? '新增' : '更新'}"></button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
