<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有會員資料 </title>
<link rel="stylesheet" th:href="@{/css/index3.css}">


<!-- dataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<!-- dataTables -->


<style>

table {
	background: #f5f5f5;
	border-collapse: separate;
	box-shadow: inset 0 1px 0 #fff;
	font-size: 12px;
	line-height: 15px;
	margin: 30px auto;
	text-align: left;
	max-width: 600px;
}

th{
min-width:70px;
}
td {
	
	max-width:100px;
	min-width:65px;
  
    overflow: hidden; 
    text-overflow: ellipsis; 
}
th {
	background: url(https://jackrugile.com/images/misc/noise-diagonal.png), linear-gradient(#777, #444);
	border-left: 1px solid #555;
	border-right: 1px solid #777;
	border-top: 1px solid #555;
	border-bottom: 1px solid #333;
	box-shadow: inset 0 1px 0 #999;
	color: #fff;
	font-weight: bold;
	padding: 10px 15px;
	position: relative;
	text-shadow: 0 1px 0 #000;	
}	

th:after {
	background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,.08));
	content: '';
	display: block;
	height: 25%;
	left: 0;
	margin: 1px 0 0 0;
	position: absolute;
	top: 25%;
	width: 100%;
}


.right-pane {
	width: 79%; /* 调整頁面的寬度 */
}







   img.small {
        width: 30px; 
        height: 30px; 
    }

</style>
</head>
<body>
<div class="main-container">
		<div th:replace="fragments/back-end-header-items :: sidebar1"></div>




		<div class="right-pane">
		<!-- star -->
		<div align="center">
		
			<h3>所有會員資料 
				<a class="navbar-brand" th:href="@{/back-end/mem/listAllMem}"><img
					th:src="@{/images/hihihi.gif}" class="small" >回查詢頁<label th:text="${success}"></label></a>
			</h3>
		</div>
		
		
					<!-- 新增會員按鈕 -->
	<div id="table-controls" style="display: flex; ">
    <div id="addMemButton" class="addmem">
       <a th:href="@{/mem/addMem}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">新增會員</a>
    </div>
</div>
		
		
		
		
		<table id="example" class="display" >
		<thead>
		<tr style="background-color: #CCCCFF">
				
				<th>會員編號</th>
				<th>會員帳號</th>
				<th>會員姓名</th>
				<th>員工密碼</th>
				<th>地址</th>
				<th>電話</th>
				<th>身分證</th>
				<th>性別</th>
				<th>生日</th>
				<th>驗證</th>
				<th>照片</th>
	

				<th>功能</th>
			
			</tr>
		</thead>
			
		<tbody>
			<th:block th:each="memVO : ${memListData}">
				<tr>
					
					<td th:text="${memVO.memNo}"></td>
					<td th:text="${memVO.memEmail}"></td>
					<td th:text="${memVO.memName}"></td>
					<td th:text="${memVO.memPassword}"></td>
					<td th:text="${memVO.memAddress}"></td>
					<td th:text="${memVO.memPhone}"></td>
					<td th:text="${memVO.memUid}"></td>
					<td th:text="${memVO.memSex}"></td>
					<td th:text="${memVO.memDob}"></td>
					
					
					<td><span th:if="${memVO.memVerified == 0}">未驗證</span>
					 <span th:if="${memVO.memVerified == 1}">已驗證</span></td>
					
					
					<td><img th:src="@{/mem/DBGifReader1} + '?memno=' + ${memVO.memNo}" width="100px" height="100px" ></td>
					
					<td>
						<form method="post" th:action="@{/mem/getOne_For_Update}"
							style="margin-bottom: 0px;">
							<input type="submit" value="修改"> <input type="hidden"
								name="memNo" th:value="${memVO.memNo}">
						</form>

					
						<form method="post" th:action="@{/mem/delete}"
							style="margin-bottom: 0px;">
							<input type="submit" value="刪除"> <input type="hidden"
								name="memNo" th:value="${memVO.memNo}">
						</form>
					</td>
					
				</tr>
			</th:block>
		</tbody>
		</table>
		<!-- end -->
		</div>
</div>		


</body>

<script th:inline="javascript">
$(document).ready(
		function() {

$("a.aa").on("click", function() {
	console.log(this);
	var $li = $(this).closest("li");
	$li.find("div.menu-item-1").slideToggle();
	$li.siblings().find(".menu-item-1").slideUp();
});

function redirectTo(url) {
	window.location.href = url;
}


new DataTable('#example', {
	
	"lengthMenu" : [ 3, 5, 10, 20, 50,
			100 ],
	"searching" : false, //搜尋功能, 預設是開啟
	"paging" : true, //分頁功能, 預設是開啟
	"ordering" : true, //排序功能, 預設是開啟
	"language" : {
		"processing" : "處理中...",
		"loadingRecords" : "載入中...",
		"lengthMenu" : "",
		"zeroRecords" : "沒有符合的結果",
		"info" : "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		"infoEmpty" : "顯示第 0 至 0 筆結果，共 0 筆",
		"infoFiltered" : "(從 _MAX_ 筆結果中過濾)",
		"infoPostFix" : "",
		"search" : "搜尋:",
		"paginate" : {
			"first" : "第一頁",
			"previous" : "上一頁",
			"next" : "下一頁",
			"last" : "最後一頁"
		},
		"aria" : {
			"sortAscending" : ": 升冪排列",
			"sortDescending" : ": 降冪排列"
		}
	}
});




		});
</script>
</html>
